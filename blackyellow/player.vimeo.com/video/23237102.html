scrapers are growing taller than the next, like huge trees battling for sunlight. At night, from a higher point of view, traffic evokes lava flowing down a volcano.\r\n\r\nLike a giant ant colony, humans have made this planet their own. But what about the Earth? Can we continue to take without consequences? The City Limits tries to show that even though we are the dominant species on the planet, there is something bigger than us.\r\n\r\nIn Carl Sagan\u2019s own words \u201cOur planet is a lonely speck in the great enveloping cosmic dark. In our obscurity, in all this vastness, there is no hint that help will come from elsewhere to save us from ourselves. It is up to us.\u201d\r\n\r\nHuman progress and technology are developing at exponential rates but at what cost?\r\n\r\nWhere is the city\u2019s limit?\r\n\r\n/ Technical Info\r\n\r\nCamera: Canon 5D Mark II\r\nLenses: Canon 14 II, Canon 24 II, Canon 70-200\r\n\r\n/ Licensing\r\n\r\nFor licensing information please visit: www.dominicboudreault.com/licensing\r\n\r\n/ Connect with Me\r\n\r\nWebsite: www.dominicboudreault.com\r\nTwitter: twitter.com/domboudreault\r\nInstagram: instagram.com/dominicboudreault","thumbnail":"https://i.vimeocdn.com/video/503631401-022743fd54fff170fab74f453d6622cbff307c136d3ac4a4ed692cdf6dcb955b-d_640"},"embed":{"autopause":1,"playsinline":1,"settings":{"fullscreen":1,"byline":0,"like":0,"playbar":1,"title":0,"color":0,"speed":1,"watch_later":0,"share":1,"scaling":0,"spatial_compass":0,"collections":0,"portrait":0,"logo":0,"embed":0,"badge":0,"spatial_label":0,"volume":1},"color":"ffffff","texttrack":"","on_site":0,"app_id":"122963","muted":0,"dnt":0,"player_id":"","api":null,"editor":false,"context":"embed.main","keyboard":1,"outro":"threevideos","transparent":1,"log_plays":1,"quality":null,"time":0,"loop":0,"autoplay":0},"view":1,"vimeo_url":"vimeo.com"}; if (!config.request) { return; } if (typeof config.request === 'object' && 'error' in config.request) { if ('html' in config.request) {
