<style>
.imagebtncontainer {
  position: relative;
  width: 100%;
  max-width: 400px;
}

.imagebtncontainer img {
  width: 100%;
  height: auto;
}

.imagebtncontainer .player {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  font-size: 16px;
  padding: 16px 30px;
  border: none;
  cursor: pointer;
  border-radius: 5px;
  text-align: center;
}

.bt-play {
 position: absolute;
  top: 66%;
  left: 40%;
 } 
 
 .bt-next {
 position: absolute;
  top: 66%;
  left: 65%;
 } 
 
 .bt-prev {
 position: absolute;
  top: 66%;
  left: 25%;
 }
